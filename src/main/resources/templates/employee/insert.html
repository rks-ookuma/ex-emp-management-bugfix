<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="list.html" th:href="@{/employee/showList}"> 
						<!-- 企業ロゴ -->
						<img src="../../static/img/header_logo_small.png" th:src="@{/img/header_logo_small.png}">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="list.html" th:href="@{/employee/showList}">従業員管理</a></li>
					</ul>
					<p class="navbar-text navbar-right">
				        <span th:text="${session.administratorName}">山田太郎</span>さんこんにちは！
						&nbsp;&nbsp;&nbsp;
						<a href="../administrator/login.html" class="navbar-link" th:href="@{/logout}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員登録</li>
		</ol>
		
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
				
				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->

					<form method="post" action="list.html" th:action="@{/employee/register}" th:object="${registerEmployeeForm}">
						<fieldset>
							<legend>従業員情報</legend>
							<table class="table table-striped">
							  <tr>
							    <th nowrap>
							      従業員名
							    </th>
							    <td>
                                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-messages">
                                        名前を入力してください
                                    </label>
                                    <label class="control-label" style="color: red" for="name"></label>
							     <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="山田 太郎">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      写真
							    </th>
							    <td>
                                    <label th:if="${#fields.hasErrors('img')}" th:errors="*{img}" class="error-messages">
                                        写真を選択してください
                                    </label>
                                    <label class="control-label" style="color: red" for="img"></label>
                                    <input type="file" name="img" th:field="*{img}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      性別
							    </th>
							    <td>
                                    <label th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error-messages">
                                        性別を入力してください
                                    </label>
                                    <label class="control-label" style="color: red" for="gender"></label><br>
                                    <input type="radio" name="gender" value="男" th:field="*{gender}" >男 <input type="radio" name="gender" value="女" th:field="*{gender}">女
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      入社日
							    </th>
							    <td>
                                    <label th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="error-messages">
                                        入社日を入力してください
                                    </label>
                                    <label class="control-label" style="color: red" for="hireDate"></label>
                                    <input type="date" name="hireDate" th:field="*{hireDate}" class="form-control">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      メールアドレス
							    </th>
							    <td>
                                    <label th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" class="error-messages">
                                        メールアドレスを入力してください
                                    </label>
                                    <label class="control-label" style="color: red" for="mailAddress"></label>
                                    <input type="text" name="mailAddress" th:field="*{mailAddress}" class="form-control" placeholder="xxx@xxx.com">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      郵便番号
							    </th>
							    <td>
                                    <label th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="error-messages">
                                        郵便番号を入力してください
                                    </label>
                                    <label class="control-label" style="color: red" for="zipCode"></label>
                                    <input type="number" name="zipCode" th:field="*{zipCode}" class="form-control" id="zipCode" placeholder="1112222(ハイフンなし)"><button type="button" id="zipCodeBtn">住所取得</button>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      住所
							    </th>
							    <td>
                                    <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-messages">
                                        住所を入力してください
                                    </label>
                                    <label class="control-label" style="color: red" for="address"></label>
                                    <input type="text" name="address" id="address" th:field="*{address}" class="form-control" placeholder="東京都新宿区x-xx-xx">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      電話番号
							    </th>
							    <td>
                                    <label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="error-messages">
                                        電話番号を入力してください
                                    </label>
                                    <label class="control-label" style="color: red" for="telephone"></label>
                                    <input type="number" name="telephone" th:field="*{telephone}" placeholder="xxx-xxxx-xxxx" class="form-control">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      給料
							    </th>
							    <td>
                                    <label th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error-messages">
                                        給料を入力してください
                                    </label>
                                    <label class="control-label" style="color: red" for="salary"></label>
                                    <input type="number" name="salary" th:field="*{salary}" class="form-control" placeholder="400000">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      特性
							    </th>
							    <td>
                                    <label th:if="${#fields.hasErrors('characteristics')}" th:errors="*{characteristics}" class="error-messages">
                                        特性を入力してください
                                    </label>
                                    <label class="control-label" style="color: red" for="characteristics"></label>
                                    <textarea name="characteristics" cols="40" rows="4" th:field="*{characteristics}" class="form-control"></textarea>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      扶養人数
							    </th>
							    <td>
							    	<label th:if="${#fields.hasErrors('dependentsCount')}" th:errors="*{dependentsCount}" class="error-messages">
											扶養人数を入力してください
									</label>
									<label class="control-label" style="color: red" for="dependentsCount"></label>
									<input type="text" name="dependentsCount" id="dependentsCount" class="form-control" placeholder="2"
										 th:errorclass="error-input" th:field="*{dependentsCount}">
							    </td>
							  </tr>
							</table>
							<button type="submit" class="btn btn-primary">登録</button>
						</fieldset>
					</form>
					
					
<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $('#zipCodeBtn').on('click',function(){
                $.ajax({
                    url : 'http://zipcoda.net/api',   // リクエスト先のURL（コントローラーのパスなど）
                    dataType : 'jsonp', // 戻ってくるデータの型（APIなどで戻り値の型を調べる）
                    data : {           //リクエストパラメータを設定[送る名前： 値]
                        zipcode: $('#zipCode').val()
                    },
                    async : true,
                }).done(function(data){
                    console.log(data);
                    console.log(JSON.stringify(data));
					
					$('#address').val(data.items[0].pref + data.items[0].address);
                    
                }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
                    alert('エラーが発生しました');
                    console.log('XMLHttpRequest : ' + XMLHttpRequest.status);
                    console.log('textStatus : ' + textStatus);
                    console.log('errorTrown : ' + errorThrown.message);
            });
            })
        })
    </script>
</body>
</html>
